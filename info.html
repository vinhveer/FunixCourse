<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ tôi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f6f8f9 0%, #e5ebee 100%);
        }

        .card {
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-links a {
            color: #6c757d;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #007bff;
        }

        .profile-img {
            display: block;
            /* Để căn giữa ảnh khi dùng margin auto */
            margin: 0 auto;
            /* Căn giữa ngang */
            border-radius: 50%;
            /* Làm tròn ảnh */
            width: 150px;
            /* Kích thước cố định (hoặc điều chỉnh theo ý muốn) */
            height: 150px;
            /* Đảm bảo tỉ lệ vuông */
            object-fit: cover;
            /* Cắt ảnh cho vừa vùng hiển thị mà không bị méo */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="container-fluid py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm text-center p-4 p-md-0">
                    <div class="card-body">
                        <img src="StaticWebsite/img/IMG_0679.JPG" class="profile-img my-4 " width="100"
                            alt="Nguyễn Quang Vinh">
                        <h1 class="card-title h3 my-4">Nguyễn Quang Vinh</h1>

                        <div class="list-group mb-4">
                            <a href="mailto:contact.nguyenquangvinh@gmail.com"
                                class="list-group-item list-group-item-action d-flex align-items-center">
                                <i class="bi bi-envelope me-3 text-primary"></i>
                                contact.nguyenquangvinh@gmail.com
                            </a>
                            <a href="tel:+84367576135"
                                class="list-group-item list-group-item-action d-flex align-items-center">
                                <i class="bi bi-phone me-3 text-success"></i>
                                (+84) 367 576 135
                            </a>
                            <a href="https://vinhveer.github.io" target="_blank"
                                class="list-group-item list-group-item-action d-flex align-items-center">
                                <i class="bi bi-globe me-3 text-info"></i>
                                Portfolio
                            </a>
                        </div>

                        <div class="social-links">
                            <a href="https://github.com/vinhveer" target="_blank"><i class="bi bi-github"></i></a>
                            <a href="https://www.facebook.com/vinhveer" target="_blank"><i
                                    class="bi bi-facebook"></i></a>
                            <a href="https://www.linkedin.com/in/vinhveer/" target="_blank"><i
                                    class="bi bi-linkedin"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
